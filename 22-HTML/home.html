<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Página Principal</h2>

    <h4>Seja bem vindo! {{.Nome}}</h4>

        }

</html>
